type Blog {
  id: ID!
  businessId: ID!
  title: String!
  content: String!
  imageUrl: String
  createdAt: String!
  updatedAt: String!
}
extend type Query {
  blog(id: ID!): Blog
}
extend type Mutation {
  createBlog(
    businessId: ID!
    title: String!
    content: String!
    imageUrl: String
  ): Blog!
  updateBlog(id: ID!, title: String, content: String, imageUrl: String): Blog!
  deleteBlog(id: ID!): Boolean!
}
